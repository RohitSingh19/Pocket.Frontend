<ngx-loading-bar color="#663399"></ngx-loading-bar>
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-md-8 p-4">
        <div class="card p-4">
            <h2 class="text-center mb-4">Welcome Back!</h2>
            <h3 class="text-center mb-4">Login to your Pocket Account</h3>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <input type="text" formControlName="email" class="form-control" id="email"
                        placeholder="Enter your email">
                    <div class="error-msg" *ngIf="email.hasError('email') && (email.dirty || email.touched)">
                            Please enter a valid email address.
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" autocomplete="current-password" formControlName="password" class="form-control" id="password"
                        placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid"
                    style="width: 100%;">Login</button>
                <div class="mb-3">
                    <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
