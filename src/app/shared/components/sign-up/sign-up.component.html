<ngx-loading-bar color="#663399"></ngx-loading-bar>
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-md-8 p-4">
        <div class="card p-4">
            <h3 class="text-center mb-4">Create Your Pocket Account</h3>
            <form [formGroup]="signUpForm" (ngSubmit)="register()">
                <div class="mb-3">
                    <input type="text" formControlName="email" 
                    class="form-control" id="email" placeholder="Enter your email">
                    <div class="error-msg" *ngIf="email.hasError('email') && (email.dirty || email.touched)">
                        Please enter a valid email address.
                    </div>
                    <div *ngIf="showSpinner" class="spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </div>    
                <div class="mb-3">
                    <input type="text" formControlName="userName" 
                    class="form-control" id="userName" placeholder="Enter Username">
                    <!-- Display min and max length error messages -->
                    <div *ngIf="hasError('username', 'minlength')">
                        Username must be at least 3 characters long.
                    </div>
                    <div *ngIf="hasError('username', 'maxlength')">
                        Username cannot be more than 20 characters long.
                    </div>
                </div>                
                <div class="mb-3" *ngIf="isEmailValid && isUserNameValid">
                    <input type="password" 
                    formControlName="password" class="form-control" 
                    id="password" placeholder="Enter your password">
                </div>                
                <button type="submit" class="btn btn-primary btn-block" 
                [disabled]="signUpForm.invalid" style="width: 100%;">Sign Up</button>                
                <div class="mb-3">
                    <p>Already have an account? <a routerLink="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
