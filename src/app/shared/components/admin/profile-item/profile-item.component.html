<div class="card mt-4" *ngIf="profileItem">
    <div class="card-header">
        <div class="row">
            <div class="col-4">
                <span class="profile-title-text">{{profileItem.name}}</span> | {{profileItem.category}}
            </div>
            <div class="col-8">
                <i class="fa-solid fa-xmark fa-2xl float-end mt-3" (click)="cancelClickHandler()"></i>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-4">
                <p>{{profileItem.baseUrl}}</p>
            </div>
            <div class="col-8">
                <input type="text" [(ngModel)]="profileUserName" class="form-control" placeholder="Enter your username here">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-2">
                <!-- <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" 
                    placement="top" ngbTooltip="Control visibility"
                    id="toggleSwitch" [checked]="isToggled" (change)="toggleButton()" />
                </div> -->
            </div>
            <div class="col-10">
                <button class="btn btn-primary float-end" 
                (click)="onAddEditProfileItem()"> {{isEditMode ? 'Edit' : 'Add'}} {{profileItem.name}} Username</button>
            </div>
        </div>
    </div>
</div>
